<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Suggestions</title>
    <link rel="stylesheet" href="styles/friends-suggestions.css" />
</head>
    <body>
        <div class="profile-user-row">
            <div class="profile-user">
                <img class="profile-photo" src="images/funny-cat.png" alt="Profile photo of Whisker Biscuit" />
                <div class="profile-info">
                    <h2 class="profile-user-name">Whisker Biscuit</h2>
                    <div class="mutual-friends-row">
                        <img class="photo-mutual-friend" src="images/observer-cat.png" alt="Mutual friend's avatar" />
                        <p class="profile-friends">14 mutual friends</p>
                    </div>
                    <button class="profile-add-btn">Add Friend</button>
                </div>
            </div>

            <div class="profile-user">
                <img class="profile-photo" src="images/surprised-cat.png" alt="Profile photo of Tobias" />
                <div class="profile-info">
                    <h2 class="profile-user-name">Tobias</h2>
                    <div class="mutual-friends-row">
                        <img class="photo-mutual-friend" src="images/observer-cat.png" alt="Mutual friend's avatar" />
                        <p class="profile-friends">4 mutual friends</p>
                    </div>
                    <button class="profile-add-btn">Add Friend</button>
                </div>
            </div>

            <div class="profile-user">
                <img class="profile-photo" src="images/tricky-cat.jpg" alt="Profile photo of Loki" />
                <div class="profile-info">
                    <h2 class="profile-user-name">Loki</h2>
                    <div class="mutual-friends-row">
                        <img class="photo-mutual-friend" src="images/observer-cat.png" alt="Mutual friend's avatar" />
                        <p class="profile-friends">1 mutual friend</p>
                    </div>
                    <button class="profile-add-btn">Add Friend</button>
                </div>
            </div>
        </div>
    </body>
</html>
